<html>
    <head>
        <title>This is Json</title>
        <script src="jquery.js"></script>
        <meta charset="utf-8"/>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $.getJSON('data.json', function(rd){
                    $('#mydiv').html("<table border='1'><tr><td>Name</td> <td>"+rd.name+"</td></tr><tr><td>Age</td><td>"+rd.age+"</td></tr></table>")
                    $('#one_div').html("This is done")                        
                //var one = $("#txt").val();
                 })
            })
        })
    //make question papper checking different 4 question using json file.
    </script>
    

    </head>
    <body>
        <div id="mydiv">
            Stage
        </div>
        <input type="button" id="btn" value="Load Data"/>

        <div class="container">
            <div class="container-fluid">Total score: <p>0</p></div>
    <p class="para">Solve All Questions</p>

    <div class="form-group">
            <label>Capital city of Nepal: </label> 
            <input type="text" id="one" class="form-control"/>
            <div id="one_div">Ans</div>
    </div>
    <div class="form-group">
            <label>Capital city of India: </label> 
            <input type="text" id="two" class="form-control"/>
    </div>

    <div class="form-group">
            <label>Capital city of Japan: </label> 
            <input type="text" id="three" class="form-control"/>
    </div>

    <div class="form-group">
            <label>Capital city of Sri Lanka: </label> 
            <input type="text" id="four" class="form-control"/>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-default btn-primary btn-block" id="btn">Submit</button>
</div>
    </div>


    </body>
