<html>
<head>
 
    <title>Question papper</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  .container{
      width: 500px;
      margin-top: 100px;
      font-family: 'Times New Roman', Times, serif;
      font-size: 18px;
  }
  .para{
      text-align: center;
      text-decoration: blue;
      text-decoration-style: double;
      text-decoration-color: darkcyan;
      font-kerning: inherit;
      font-size: 22px;
      font-family: 'Times New Roman', Times, serif;
  }
  .container-fluid{
      float: right;
  }
  .container-fluid p{
      text-align: center;
      text-decoration-color: chartreuse;
  }
  </style>
</head>
<body>
   
    <script>
  $(document).ready(function(){
            $("#btn_submit").click(function(){
                $.getJSON('data.json', function(rd){
                    var q1=$('#one').val();
                    var q2=$('#two').val();
                    var q3=$('#three').val();
                    var q4=$('#four').val();
                
                   // $('#one_div').html("This is gone be displyed"+rd.nepal+"User inputed "+q1);
                    
                    if(q1==rd.nepal){
                        $("#one_div").html("correct");
                        total = total+1;
                    }
                    else{
                        $('#one_div').html("Wrong");
                    }
                    //Question 2.
                    if(q2==rd.india){
                        $("#two_div").html("correct");
                        total = total+1;
                    }
                    else{
                        $('#two_div').html("Wrong");
                        total = total+1;
                    }
                    //Question 3.
                    if(q3==rd.japan){
                        $("#three_div").html("correct");
                        total = total+1;
                    }
                    else{
                        $('#three_div').html("Wrong");
                    }
                    //Question no 4.
                    if(q4==rd.sri-lanka){
                        $("#four_div").html("correct");
                        total=total+1;
                    }
                    else{
                        $('#four_div').html("Wrong");
                    }


                    $("#result").html(total);
 
                 })
            })
        })

    </script>

<div class="container">
            <div class="container-fluid">Total score: <p id="result">0</p></div>
    <p class="para">Solve All Questions</p>

    <div class="form-group">
            <label>Capital city of Nepal: </label> 
            <input type="text" id="one" class="form-control"/>
            <div id="one_div">Ans</div>
    </div>
    <div class="form-group">
            <label>Capital city of India: </label> 
            <input type="text" id="two" class="form-control"/>
            <div id="two_div">Ans</div>
    </div>

    <div class="form-group">
            <label>Capital city of Japan: </label> 
            <input type="text" id="three" class="form-control"/>
            <div id="three_div">Ans</div>
    </div>

    <div class="form-group">
            <label>Capital city of Sri Lanka: </label> 
            <input type="text" id="four" class="form-control"/>
            <div id="four_div">Ans</div>
    </div>

    <div class="form-group">
    <button type="submit" class="btn btn-default btn-primary btn-block" id="btn_submit">Submit</button>
    </div>
</div>
    
</body>
</html>
